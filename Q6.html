<body>
     <div class="card-container">

         <img src="mountain.jpg">

            <h3>Mountain</h3>
         <p>The best view comes after the hardest climb of mountain</p>
    </div>
</div>

    <img src="tajmahal.jpg">

     <h3>Taj Mahal</h3>
     <p> A magnificent structure of  marble,the Taj Mahal</p>
    </div>
</div>
    <div class="card">
    <img src="green.jpg">

    </div>
</div>
    <div class="card">
    <img src="waterfall.jpg">

   </div>
  </div>
